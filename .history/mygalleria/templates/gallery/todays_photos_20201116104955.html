{% extends 'gallery/base.html' %}

{% block content %}
{{block.super}}
<div class="container-fluid">
    {% for photos_item in photos %}
    <div class="row">
        <div class="col-xs-3 col-sm-4 col-md-4 col-lg-4">
            <h2 class="text-center"> {{ photos_item.title }} </h2>
        </div>
        <div class="col-xs-3 col-sm-4 col-md-6 col-lg-4">
            <img src="{{ mygallery_item.category.url}}" class="img-responsive" alt="Image">
        </div>
    </div>
    {% empty %}
    <div class="row">
        <h2 class="text-center">There No Photo Items Here</h2>
    </div>
    {% endfor %}
</div>
{% endblock %}
