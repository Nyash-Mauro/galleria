{% load cloudinary %}
{% cloudinary photo.image  width=450 height=600 crop="fill" %}


{% block body %}
<div id='backend_upload'>
    <form action="{% url "photo_album.views.upload" %}" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ backend_form }}
        <input type="submit" value="Upload">
    </form>
</div>
{% endblock %}
